    <main>
        <h2>Contact</h2>
        <p>Please use the form below to contact me</p>
        <form action="./thank-you.html" method="get">
            <fieldset>
                <legend>Your Details</legend>
                <label for="name">Your Name</label>
                <input type="text" id="name" required>
                <br>
                <label for="email">Your Email</label>
                <input type="email" id="email" required placeholder="myemail@gmail.com">
                <br>
                <label for="phone">Your Phone</label>
                <input type="tel" id="phone" placeholder="0309-1231242">
            </fieldset>
            <fieldset>
                <legend>Your Message</legend>
                <label for="subject">Subject</label>
                <input type="text" id="subject">
                <br>
                <label for="message">Your Message</label>
                <textarea id="message" rows="5" cols="30" required></textarea>
            </fieldset>
            <button type="submit">Send Message</button>
        </form>
    </main>
